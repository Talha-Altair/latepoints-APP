<!DOCTYPE html>
<html lang="en">

<head>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        .container1 {


            padding: 10.5rem;
            background-color: burlywood ;

        }

        .form {
            padding-top: 5rem;
        }

        .btn {

            margin-top: 3rem;

        }

        h1 {
            margin-bottom: 2rem;
        }
    </style>

<body>

    <div class="container1">

        <h1>
            <center>LATE POINTS CALCULATOR</center>
        </h1>

        <form action="http://0.0.0.0:9500/display" method="POST">

            <div class="form-group">

                <label for="exampleInputEmail1">Senior Managers</label>
                <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Superior's count" name="sm">

            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Managers</label>
                <input type="number" class="form-control" id="exampleInputPassword1" placeholder="Manager's count"
                    name="m">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">TeamLeads</label>
                <input type="number" class="form-control" id="exampleInputPassword1" placeholder="TeamLeads's count"
                    name="tl">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Developers/Interns</label>
                <input type="number" class="form-control" id="exampleInputPassword1" placeholder="Intern's count"
                    name="di">
            </div>

            <button action="http://0.0.0.0:9500/display" type="submit" class="btn btn-dark">Submit</button>
        </form>






    </div>










</body>
</head>

</html>
